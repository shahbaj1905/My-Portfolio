<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif,'Times New Roman', Times, serif;
            background: #729eec;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #fefefe;
        }

        .navbar-nav .nav-link {
            color: rgb(47, 123, 237) !important;
        }

        .navbar-nav .nav-link:hover {
            color: #048504 !important;
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
            animation: slideIn 1s forwards;
        }

        /* Slide-in animation for the contact form */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Styling */
        .contact-form h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        /* Fade-in animation for the heading */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Input Field Styling */
        .form-control {
            border-radius: 5px;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            animation: focusEffect 0.3s forwards;
        }

        /* Input focus effect animation */
        @keyframes focusEffect {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* Submit Button Styling */
        .btn-primary {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the button */
        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Success and Error Message Styling */
        .alert {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInMessage 1s forwards;
        }

        /* Fade-in animation for success/error messages */
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        /* Additional styling for labels */
        .contact-form .form-group label {
            font-weight: bold;
            color: #333;
        }

        .contact-form .form-control::placeholder {
            color: #888;
        }

        /* Media Query for Smaller Devices */
        @media (max-width: 576px) {
            .contact-form {
                padding: 30px;
                margin: 10px;
            }

            .contact-form h2 {
                font-size: 24px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        /* Media Query for Medium Devices (Tablets) */
        @media (max-width: 768px) {
            .contact-form {
                padding: 35px;
                margin: 15px;
            }

            .contact-form h2 {
                font-size: 26px;
            }

            .btn-primary {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Er Shahbaj</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Your email address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
        <div id="response-message" class="mt-3"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- JavaScript to handle form submission -->
<script>
    (function() {
        emailjs.init("yservice_1a0rc3c"); // Replace with your EmailJS user ID
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        var templateParams = {
            from_name: name,
            from_email: email,
            message: message
        };

        // Send email via EmailJS
        emailjs.send("your_service_id", "your_template_id", templateParams)
            .then(function(response) {
                document.getElementById("response-message").style.display = "block";
                document.getElementById("response-message").innerHTML = "Your message has been sent successfully!";
                document.getElementById("response-message").className = "alert alert-success";
                document.getElementById("response-message").style.opacity = 1;
                document.getElementById("contact-form").reset();
            }, function(error) {
                document.getElementById("response-message").style.display = "block";
                document.getElementById("response-message").innerHTML = "Oops! There was an error sending your message.";
                document.getElementById("response-message").className = "alert alert-danger";
                document.getElementById("response-message").style.opacity = 1;
            });
    });
</script>

</body>
</html>
